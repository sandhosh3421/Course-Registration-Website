<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #head{
            text-shadow: 2px 2px 5px rgb(46, 41, 41);
            font-size: 50px;
        }
        @media screen and (min-width:770px){
          #formimg{
            width:100%;
            height:90%;
          }
        }
        @media screen and (max-width:500px) {
            #head{
                font-size: 35px;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <h2 id="head" class="bg-primary my-3 mt-3 text-center p-4 shadow">Registration Form</h2>
    <hr>
</div>
  <div class="container">
    <div class="row">
    <div class="col-12 col-lg-6 text-center my-3">
        <img id="formimg" class="mx-auto d-block justify-content-strech mb-3" src="reg.png">
    </div>
    <div class="col-12 col-lg-6 bg-light p-5 border rounded-3 shadow my-3">
        <p class="text-center">Please fill out the form carefully for a registration.</p>
        <form action="/submit" method="post" class="needs-validation">
            <div class="input-group mb-3">
                <label for="username" class="form-label col-12">Full Name</label>
                <div class="col-12 col-sm-6 m-1">
                    <input type="text" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="username" placeholder="First Name" required>
                </div>
                <div class="col-12 col-sm-5 m-1">
                    <input type="text" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="username" placeholder="Second Name" optional>
                </div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="dob" placeholder="Enter your DOB" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline">
                       <input type="radio" class="form-check-input bg-light" name="gender" id="male" value="1">
                       <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input bg-light" name="gender" id="female" value="2">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input bg-light" name="gender" id="others" value="3">
                        <label for="others" class="form-check-label">Others</label>
                    </div>
            </div>
            <div class="mb-3">
                <label for="phno" class="form-label">Phone Number</label>
                <input type="tel" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="phno" maxlength="10" pattern="[0-9]{5} [0-9]{5}" placeholder="Enter your Phone number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Id</label>
                <input type="email" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="addr" class="form-label">Address</label>
                <input type="text" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="addr" placeholder="ex:123-street,taluk,district,state-XXXXXX" required>
            </div>
            <hr>
            <div class="my-3">
                <label for="course" class="form-label">Select the Course</label>
                <select class="form-select border-end-0 border-start-0 border-top-0 bg-light" id="course">
                    <option value="" disabled selected>Select One</option>
                    <option value="1">Front-End Web Development</option>
                    <option value="2">Back-End Web Development</option>
                    <option value="3">Full Stack Web Development</option>
                </select> 
            </div>
            <div class="my-3">
                <label for="qualification" class="form-label">Choose Your Qualification</label>
                <select class="form-select border-end-0 border-start-0 border-top-0 bg-light" id="qualification">
                    <option value="" disabled selected>Select One</option>
                    <option value="1">Bachelor of Technology</option>
                    <option value="2">Bachelor of Engineering</option>
                    <option value="3">Bachelor of Science</option>
                </select> 
            </div>
            <div class="my-3">
                <label for="dept" class="form-label">Educational Status</label>
                <select class="form-select border-end-0 border-start-0 border-top-0 bg-light" id="dept">
                    <option value="" disabled selected>Select One</option>
                    <option value="1">Graduated</option>
                    <option value="2">Pursuing 1st year</option>
                    <option value="3">Pursuing 2nd year</option>
                    <option value="4">Pursuing 3rd year</option>
                    <option value="5">Pursuing final year</option>
                </select> 
            </div>
            <div class="my-3">
                <label for="mode" class="form-label">Select class mode</label>
                <select class="form-select border-end-0 border-start-0 border-top-0 bg-light" id="mode">
                    <option value="" disabled selected>Select One</option>
                    <option value="1">Offline</option>
                    <option value="2">Online</option>
                </select> 
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                <input class="form-check-input bg-light" type="checkbox" name="remember">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
                </label>
            </div>
            <div class="text-center">             
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <a class="btn btn-light" href="intex.html">Go Back</a>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>

</html>
