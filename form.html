    <div class="col-12 col-lg-6 p-5 bg-light border rounded-3 shadow my-3">
        <p>Please fill in this form to create an account.</p>
        <form action="/submit" method="post" class="needs-validation">
            <div class="input-group mb-3">
                <label for="username" class="form-label col-12">Full Name</label>
                <div class="col-12 col-sm-6 m-1">
                    <input type="text" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="username" placeholder="First Name" required>
                </div>
                <div class="col-12 col-sm-5 m-1">
                    <input type="text" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="username" placeholder="Second Name" optional>
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control border-end-0 border-start-0 border-top-0 bg-light" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                <input class="form-check-input bg-light" type="checkbox" name="remember">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
                </label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <a class="btn btn-light" href="index.html">Go Back</a>
            </div>
        </form>
    </div>
